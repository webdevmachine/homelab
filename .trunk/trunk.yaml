# yaml-language-server: $schema=https://static.trunk.io/pub/trunk-yaml-schema.json

version: 0.1

cli:
  version: 1.22.9

plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins

actions:
  enabled:
    - commitlint
    - trufflehog-pre-commit
    - trunk-check-pre-commit
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: commitlint
      run_from: .trunk/configs

lint:
  enabled:
    - checkov@3.2.354
    - cspell@8.17.2
    - git-diff-check
    - gitleaks@8.23.1
    - pre-commit-hooks@5.0.0:
        commands:
          - end-of-file-fixer
          - check-added-large-files
          - check-case-conflict
          - check-merge-conflict
          - check-shebang-scripts-are-executable
          - check-symlinks
          - check-vcs-permalinks
          - destroyed-symlinks
          - detect-private-keys
          - mixed-line-endings
          - trailing-whitespace
    - prettier@3.4.2
    - trivy@0.58.2:
        commands:
          - config
          - fs-vuln
          - fs-secret
    - trufflehog@3.88.2
    - trufflehog-git@3.88.2
    - trunk-toolbox@0.5.4
    - yamllint@1.35.1
